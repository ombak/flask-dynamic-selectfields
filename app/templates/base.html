<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dynamic Selectfield - Flask</title>
        {% block base_style %}
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bulma/css/bulma.min.css') }}">
        {% endblock %}
        {% block base_script %}
        <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/dist/jquery.min.js') }}"></script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        {% endblock %}
    </head>
    <body>
        <div class="container">
        {% include "header.html" %} <!-- header -->
        {% block content%}{% endblock %} <!-- content -->
        </div>
        {% block end_script %}{% endblock %}
    </body>
</html>
